specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Gyro Vault
  - kind: ethereum/contract
    name: GyroVault
    network: bsc
    source:
      address: "0xE9C178CFDFEb917A46429714E5D51f6d4f296b75"
      abi: GyroVault
      startBlock: 10469135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GyroVault
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: GyroERC20
          file: ./abis/Gyro.json
        - name: sGyroERC20
          file: ./abis/sGyro.json
        - name: GyroVault
          file: ./abis/GyroVault.json
        - name: GyroBond
          file: ./abis/GyroBond.json
      eventHandlers:
        - event: LogStake(indexed address,indexed address,uint256,uint256)
          handler: handleStake
        - event: LogRedeem(indexed address,uint256,bool)
          handler: handleRedeem
      file: ./src/GyroVault.ts
